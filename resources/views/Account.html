<html>

</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <b><i><h1>BC PUFF</h1></i></b>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="file:///C:/Users/krist/Documents/work/index.html">HOME</a></li>
                    <li><a href="file:///C:/Users/krist/Documents/work/Products.html">PRODUCTS</a></li>

                </ul>   
            </nav>
            <a href="cart.html"><img src="img/cart.png" width="30px"height="30px"></a>
            <img src="img/menu-icon.png" class="menu-icon"
             onclick="menutoggle()">
        </div> 
    </div>

    <!----------account page----------->

    <div class="account-page">
        <div class="contianer">
            <div class="main">
                <div class="col-2">
                    <img src="img/logo.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                        <span onclick="login()">LOGIN</span>
                        <span onclick="register()">REGISTER</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">LOGIN</button>
                        <a href="">FORGOT PASSWORD</a>
                    </form>

                    <form id="RegForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">REGISTER</button>
                    </form>
                     </div>  
                </div>
            </div>
        </div>
    </div>





    <!----------js for toggle menu----------->

    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
                {
                    MenuItems.style.maxHeight = "200px";
                }
            else
                {
                    MenuItems.style.maxHeight = "0px";
                }
        }
    </script>


    <!----------js for toggle form----------->

    <script>
        var LoginForm = document.getElementById("LoginForm");
        var Regform = document.getElementById("RegForm"); 
        var Indicator = document.getElementById("Indicator");

            function register(){

                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
            }
            function login(){

                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
            }
    </script>



</body>



</html>
